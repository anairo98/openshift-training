apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: backend
spec:
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: "https://github.com/anairo98/openshift-training.git"
      ref: main
    contextDir: "session6/build_directories/backend"
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: "backend:latest"
  triggers:
    - type: ConfigChange
    - type: ImageChange
